<h1 class="text-center">Users</h1>
<div class="row">
    <div class="col-xs-6">
        <table ng-show="data.length > 0" ng-table="tableParams" class="table">
            <tr ng-repeat="item in $data">
                <td data-title="'ID'" sortable="'id'">
                    {{item.id}}
                </td>
                <td data-title="'Name'" sortable="'name'">
                    {{item.username}}
                </td>
                <td data-title="'Email'" sortable="'email'">
                    {{item.email}}
                </td>
                <td data-title="'Active'">
                    {{item.isActive}}
                </td>
                <td ng-if="item" data-title="'Action'">
                    <a data-ng-click="update(item);">update</a>
                    <a ng-hide="item.id === 1" data-ng-click="remove(item);">delete</a>
                </td>
            </tr>
        </table>
        <div ng-hide="data.length > 0" class="text-center alert alert-info">You have no users right now.</div>
    </div>
    <div class="col-xs-6">
        <form ng-submit="createOrUpdate()" name="CorU" novalidate>
            <a class="pull-right" href="#" ng-click="cancel()" ng-show="isUpdate">X</a>
            <input type="hidden" ng-model="currentItem.id" name="id">

            <div class="form-group" ng-class="{'has-error': submitted  && CorU.username.$invalid }">
                <label for="">Username:</label>
                <input type="text" ng-model="currentItem.username" name="username" class="form-control" required>

                <div class="help-block" ng-messages="CorU.username.$error" ng-show="submitted">
                    <p ng-message="required">Username is required.</p>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': submitted  && CorU.email.$invalid }">
                <label for="">Email:</label>
                <input type="email" ng-model="currentItem.email" name="email" class="form-control" required>

                <div class="help-block" ng-messages="CorU.email.$error" ng-show="submitted">
                    <p ng-message="email">Email is not valid.</p>

                    <p ng-message="required">Email is required.</p>
                </div>
            </div>
            <div class="form-group">
                <label for="">Active:</label>
                <select name="isActive" ng-model="currentItem.isActive" id="" class="form-control">
                    <option ng-selected="currentItem.isActive == true" value="true">True</option>
                    <option ng-selected="currentItem.isActive == false" value="false">False</option>
                </select>
            </div>
            <input class="btn btn-success" type="submit" value="submit" ng-click="submitted = true">
        </form>
    </div>
</div>
