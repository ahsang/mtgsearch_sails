<h1>Signin</h1>
<form ng-submit="signin()" name="signinForm" novalidate>
    <div class="form-group" ng-class="{'has-error': submitted  && signinForm.username.$invalid }">
        <label for="">Username:</label>
        <input type="text" ng-model="username" name="username" class="form-control" required>
        <div class="help-block" ng-messages="signinForm.username.$error" ng-show="submitted">
            <p ng-message="required">Username is required.</p>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': submitted && signinForm.password.$invalid }">
        <label for="">Password:</label>
        <input type="password" ng-model="password" name="password" class="form-control" required>
        <div class="help-block" ng-messages="signinForm.password.$error" ng-show="submitted">
            <p ng-message="required">Password is required.</p>
        </div>
    </div>
    <input class="btn btn-success" type="submit" value="submit" ng-click="submitted = true">
</form>
