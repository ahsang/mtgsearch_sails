<h1>Signup</h1>
<form ng-submit="signup()" name="signupForm" novalidate>
    <div class="form-group" ng-class="{'has-error': submitted  && signupForm.username.$invalid }">
        <label for="">Username:</label>
        <input type="text" ng-model="username" name="username" class="form-control" required>
        <div class="help-block" ng-messages="signupForm.username.$error" ng-show="submitted">
            <p ng-message="required">Username is required.</p>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': submitted  && signupForm.email.$invalid }">
        <label for="">Email:</label>
        <input type="email" ng-model="email" name="email" class="form-control" required>
        <div class="help-block" ng-messages="signupForm.email.$error" ng-show="submitted">
            <p ng-message="email">Email is not valid.</p>
            <p ng-message="required">Email is required.</p>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': submitted && signupForm.password.$invalid }">
        <label for="">Password:</label>
        <input type="password" ng-model="password" name="password" class="form-control" required>
        <div class="help-block" ng-messages="signupForm.password.$error" ng-show="submitted">
            <p ng-message="required">Password is required.</p>
        </div>
    </div>
    <input class="btn btn-success" type="submit" value="submit" ng-click="submitted = true">
</form>
